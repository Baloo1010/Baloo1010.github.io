<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Search App</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
  <link rel="stylesheet" href="./css/searchPage.css?v=1.7">
  <link rel="icon" href="favicon.ico">
</head>
<body id="body">
  <div class="spinner" id="spinner">
    <div class="wrapper">
      <i class="fas fa-code"></i>
      <h3>Loading...</h3>

    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="musicapp.html">Your Recipe</a>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">Food Search Engine</h1>
        <hr>
        <input id="search" ><button onclick="getrecipe(document.getElementById('search').value)">Search</button>
        <div id="output"></div>
        <a href="" id="sourceLink"></a>
<hr>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  <script src="./js/loader.js"></script>
  <script>

  function getsource(id){
      $.ajax({
      url:"https://api.spoonacular.com/recipes/"+id+"/information?apiKey=01012fc4f5b54753874a5685a7be2509",
      success: function(res) {

        document.getElementById("sourceLink").innerHTML=res.sourceUrl
        document.getElementById("sourceLink").href=res.sourceUrl
        }
      });
    }
  function getrecipe(q){
      $.ajax({
      url:"https://api.spoonacular.com/recipes/search?apiKey=db254b5cd61744d39a2deebd9c361444&number=1&query="+q,
      success: function(res) {

          document.getElementById("output").innerHTML="<h1>"+res.results[0].title+"</h1><br><img src='"+res.baseUri+res.results[0].image+"' width='400' /><br>Ready in "+res.results[0].readyInMinutes+" minutes"
          getsource(res.results[0].id)
        }
      });
    }



  </script>
</body>
</html>
